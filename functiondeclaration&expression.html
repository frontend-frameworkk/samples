<h1>Difference between function declaration and function expression</h1>
<!-- 1. -->
<script type="text/javascript">
  function funDeclaration() {
    //function declaration will have function name
    console.log("funDeclaration");
  }

  let funexpression = function () {
    //function expression will not have function name but it is assigned to a variable
    console.log("funexpression");
  };
